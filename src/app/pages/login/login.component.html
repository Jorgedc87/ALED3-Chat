<section>
  <div class="container pb-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-5">
        <div class="card" style="border-radius: 1rem">
          <div class="d-flex justify-content-center g-0">
            <div class="d-flex align-items-center">
              <div class="card-body text-black">
                <form [formGroup]="forma" (ngSubmit)="login()" >
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      src="assets/images/logos/logochat.png"
                      alt=""
                      style="max-width: 40px; margin-right: 15px"
                    />
                    <span class="h1 fw-bold mb-0">ChatApp</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Ingresa a tu cuenta
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      formControlName="email"
                      id="email"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="email" *ngIf="forma.value['email'] == ''">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      formControlName="password"
                      id="password"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="password" *ngIf="forma.value['password'] == ''">Contraseña</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="forma.invalid">
                      Login
                    </button>
                  </div>

                  <a class="small text-muted" [routerLink]="['/recovery']"
                    >¿Olvidaste tu contraseña?</a
                  >
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    ¿No tienes cuenta?
                    <a [routerLink]="['/register']" style="color: #393f81">Registrate acá</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
